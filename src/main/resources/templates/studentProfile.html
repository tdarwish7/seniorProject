<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Education Website || Student Profile</title>
</head>
<body>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>Student Profile</h1>
            </div>
            <div class="col-sm">
            </div>

        </div>
    </div>

    <div class="container my-5 py-5 z-depth-1" >


        <!--Section: Content-->
        <section class="dark-grey-text text-center">

            <h3 class="font-weight-bold pt-4 mb-4 studentResources">Student Resources</h3>

            <h5 class="font-weight-bold font-italic mb-5">All student resources</h5>

            <div class="col-sm" th:if="${not #lists.isEmpty(resourceList)}">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Course</th>
                        <th scope="col">Link</th>
                        <th scope="col">Info</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="userResource : ${resourceList}">
                        <td th:text="${userResource.getResourceName()}"></td>
                        <td>
                            <a th:href="${userResource.getResourceLink()}" target="_blank">
                                <span th:text="${userResource.getResourceLink()}"></span>
                            </a>
                        </td>
                        <td th:text="${userResource.getResourceType()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-sm">
                <button type="button" class="btn btn-info">Switch to Curriculum Resources</button>
            </div>

        </section>
        <!--Section: Content-->


    </div>
</body>
</html>
